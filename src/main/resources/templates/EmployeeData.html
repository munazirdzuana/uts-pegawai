<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/boostrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/employee/all}">Data</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/employee/show}">Daftar</a></li>
        </ul>
    </nav>
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h2>Data Pegawai</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Jenis Kelamin</th>
                    <th>Email</th>
                    <th>Posisi</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>Operations</th>
                </tr>
                <tr th:each="ob:${list}">
                    <td>[[${ob.empName}]]</td>
                    <td>[[${ob.empGen}]]</td>
                    <td>[[${ob.email}]]</td>
                    <td>[[${ob.empDept}]]</td>
                    <td>[[${ob.empDoj}]]</td>
                    <td>[[${ob.adress}]]</td>
                    <td><a th:href="@{/employee/remove(id=${ob.empId})}"
                           class="btn btn-danger">Delete</a> <a
                            th:href="@{/employee/edit(id=${ob.empId})}"
                            class="btn btn-warning">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
